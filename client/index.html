
<!DOCTYPE html>
<html>
	<head>
		<title>FitBuddy Monitor</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="app.js"></script>

	</head>
	<body ng-app="fitbuddy" ng-controller="MainController" >

			<div class="inputfield">
				<input type="text" ng-model="name" placeholder="Search" />
				<button ng-click="reqdata">Request Data</button>
			</div>
			<div>
		<p ng-repeat="filteredresult  in filteredresults | filter: name ">{{"Naam :  " + filteredresult.voornaam + " Voornaam : " + filtered result.achternaam + " BPM : " +  filteredresult.bpm}}</p>

		</div>
		</body>
	</html>
