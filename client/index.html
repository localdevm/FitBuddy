<!DOCTYPE html>
<html>
	<head>
		<title>FitBuddy Monitor</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" />
		<link rel="stylesheet" href="thema.css" />


	</head>
	<body ng-app="fitbuddy" ng-controller="MainController" >
		<div class ="wrapper">
			<div class="titel">
				<h1>FitBuddy</h1>
			</div>
			<div class="inputfield">
				<input type="text" ng-model="name" placeholder="Search" />
				<button ng-click="reqdata">Request Data</button>
			</div>
			<div>
		<p ng-repeat="filteredresult  in filteredresults | filter: name "><span><p class="opm">Naam : </p>{{filteredresult.voornaam}}</span>
																																			<span><p class="opm"> Achternaam : </p>{{filteredresult.achternaam}}</span>
																																			<span><p class="opm">BPM : </p>{{filteredresult.bpm}}</span></p>



		</div>
		<footer>
			<p>	FitBuddy Enterprises<br>
				+32 471 2000 71 <br>
			</p>
		</footer>
		</body>
	</html>
